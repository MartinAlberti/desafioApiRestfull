<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
    <title>Document</title>
</head>

<body>
    <div class="container  w-25 justify-content-center mt-5  ">
        <form action="/api/products" method="post" enctype="multipart/form-data">
            <div class="mb-3 text-center">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" id="title" class="form-control shadow-sm">
            </div>
            <div class="mb-3 text-center">
                <label for="price">Price</label>
                <input type="number" name="price" id="price" class="form-control shadow-sm">
            </div>
            <div class="mb-3 text-center">
                <label for="thumbnail">Thumbnail</label>
                <input type="text" name="thumbnail" id="thumbnail" class="form-control shadow-sm">
            </div>
            <div class="d-flex  justify-content-center">
                <input type="submit" value="Crear producto" class="submit-button btn btn-dark mt-4  ">
            </div>
        </form>
        <h3 class="text-center mt-5"> Sube tus archivos! </h3>
        <!-- Single File -->
        <div>
            <form action="/api/file" enctype="multipart/form-data" method="POST">
                <input type="file" id="file" name="file" class="input-file">
                <div>
                    <input type="submit" value="Upload File" class="submit-button mt-2 mb-5 btn btn-dark">
                </div>
            </form>
        </div>
        <!-- Multiple Files -->
        <div class="multiple-files-form">
            <form action="/api/files" enctype="multipart/form-data" method="POST">
                <input type="file" id="files" name="files" multiple class="input-file">
                <div>
                    <input type="submit" value="Upload Files" class="submit-button mt-2 btn btn-dark">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
